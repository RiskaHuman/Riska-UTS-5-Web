<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- Tambahkan link CSS atau CDN Bootstrap di sini jika diperlukan -->
	<!-- <link rel="stylesheet" href="path/to/bootstrap.css"> -->
	<style>
		/* Tambahkan gaya CSS khusus di sini jika diperlukan */
	</style>
</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<form action="#" class="signin-form">
							<div class="form-group">
								<input type="text" id="Username" class="form-control" placeholder="Username">
							</div>
							<div class="form-group">
								<input id="Password" type="password" class="form-control" placeholder="Password">
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<!-- Tambahkan ID pada tombol login -->
								<a id="loginButton" class="form-control btn btn-primary submit px-3" href="#">Sign
									Up</a>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
							</div>
							<div class="form-group mt-4">
								<div class="w-100 text-center">
									<p><a href="index.html">Back To Login</a></p>
								</div>
							</div>
						</form>
						<p class="w-100 text-center">&mdash; Or Sign Up With &mdash;</p>
						<div class="social d-flex text-center">
							<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
								Facebook</a>
							<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span>
								Twitter</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Tambahkan link JS atau CDN jQuery, Popper.js, Bootstrap, dan file main.js di sini jika diperlukan -->
	<!-- <script src="path/to/jquery.min.js"></script> -->
	<!-- <script src="path/to/popper.js"></script> -->
	<!-- <script src="path/to/bootstrap.min.js"></script> -->
	<!-- <script src="path/to/main.js"></script> -->


	<!-- Footer-->
	<footer class="ftco-footer ftco-bg-dark ftco-section">
		<div class="container">
			<div class="row mb-5">
				<div class="col-md">
					<div class="ftco-footer-widget mb-4">
						<ul class="ftco-footer-social list-unstyled float-md-right float-lft">
							<li class="ftco-animate"><a href="#"><span class="icon-twitter"></span></a></li>
							<li class="ftco-animate"><a href="#"><span class="icon-facebook"></span></a></li>
							<li class="ftco-animate"><a href="#"><span class="icon-instagram"></span></a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">

					<p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

						TIF RP 221PA <i class="icon-heart" aria-hidden="true"></i>
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
					</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- End Footer-->

</body>

</html>
